{% extends "base.html" %}
{% load static %}

{% block script %}
<script src= "{% static 'scripts/scripts_event.js' %}"></script>
{% endblock %}


{% block content%}

{% if is_edit%}
<h1>Modifier un event</h1>
{% else %}
<h1>Ajouter un event</h1>
{% endif %}

    <form  {% if is_edit%} action="{% url 'event_edit' event_id=event_id %}"
           {% else %} action="{% url 'event_create' %}"
           {% endif %}
           method='POST'>
        {% csrf_token %}
        {{ form.as_p }}

        <div id="recurring">
            {{ rec_form }}
        </div>

        <input type='submit' value="Confirmer" class='input'/>
    </form>

<h1>Creer un new site</h1>
<a href="{% url 'location_create' %}">New site</a>



{% endblock %}
