{% extends 'base.html' %}

{% block title %}Vous avez oublié votre mot de passe ?{% endblock %}

{% block content %}
<div class="form_div_space">

  <h1>Réinitialisation de mot de passe</h1>
  <p>Veuillez entrer votre nouveau mot de passe</p>

  <form method="POST" action="{% url 'reset_password' %}?key={{key}}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Réinitialiser mon mot de passe" class='input_btn'>
  </form>

</div>
{% endblock %}
