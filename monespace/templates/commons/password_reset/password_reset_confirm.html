{% extends "base.html" %}

{% block title %}Réinitialisation du mot de passe{% endblock title %}

{% block content %}
<div class="container_master">

<div class="form_div_space">

<h2>Réinitialisation du mot de passe</h2>
<h3>Entrez votre nouveau mot de passe</h3>
<form class="form" action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
<button type="submit" class="btn btn-primary btn-lg btn-block"><i class="icon-lock4"></i> Confirmer</button>
</form>
</div>
</div>
{% endblock %}
