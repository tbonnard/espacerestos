{% extends 'base.html' %}

{% block title %}Vous avez oublié votre mot de passe ?{% endblock %}

{% block content %}
<div class="form_div_space">

  <h1>Vous avez oublié votre mot de passe ?</h1>
  <p>Entrez votre email et les instructions vous seront envoyées par email</p>

  <form method="POST" action="{% url 'password_reset_email' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Recevoir les instructions" class='input_btn'>
  </form>

</div>
{% endblock %}
