{% extends 'base.html' %}

{% block content%}


<div class="container_master">

<div class="form_div_space">

    <h3>Bienvenue!</h3>

    <form action="{% url 'register' %}" method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value="Créer le compte" class='input_btn'/>
    </form>
    <p class="info_text">Vous avez déjà un compte? <a href="{% url 'login_view' %}" class="link_pink">Vous connecter ici</a></p>
</div>

</div>
{% endblock %}
