<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <link rel="icon" href="{% static 'images/favicon.ico' %}" >

    <link href="{% static 'css/styles.css' %}" type="text/css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6ef435d88f.js" crossorigin="anonymous"></script>

    {% block script %}
    {% endblock %}

    <title>{% block title %}Mon Espace{% endblock %}</title>
</head>
<body>


<nav>
    <div class="items_nav">
        <div class="item_nav">
            <a href="{% url 'index' %}"><img src="{% static 'images/logo.svg' %}" alt="Les Restos du Cœur"></a>
        </div>
    </div>

    <div class="items_nav">
    {% if request.user.is_authenticated %}
        <div class="item_nav">
            <span>Bonjour <a href="{% url 'profile' %}">{{user}}</a></span>
        </div>
        <div class="item_nav">
            <a href="{% url 'logout_view' %}">Se déconnecter</a>
        </div>
    {% else%}
        <div class="item_nav">
            <a href="{% url 'login_view' %}">Se connecter</a>
        </div>
        <div class="item_nav">
            <a href="{% url 'register' %}">S'inscrire</a>
        </div>
    {% endif%}
    </div>
</nav>

<div class="container_master">
{% block content%}

{% endblock %}
</div>

</body>
</html>
