{% extends "base.html" %}
{% load static %}

{% block script %}
<script src= "{% static 'scripts/scripts_event.js' %}"></script>
<script src= "{% static 'scripts/scripts_event_edit_rec.js' %}"></script>
{% endblock %}


{% block content%}

<div class="form_div_space">

<h1>Modifier "{{ form.name.value }}"</h1>

   <fieldset>
       <legend>Voulez vous modifier tous les évenements de cette récurrence?</legend>
       <label for="no" class="container_radio_button">Non, changer seulement pour cette date
           <input id="no" type="radio" name="radio">
            <span class="checkmark"></span>
        </label>

       <label for='yes' class="container_radio_button">Oui, changer pour toutes les dates
           <input id="yes" type="radio" name="radio">
           <span class="checkmark"></span>
        </label>
   </fieldset>


    <form action="" method='POST' id="form_rec" data-eventid={{event.pk}}>
        {% csrf_token %}
         {% include "event_form.html" %}
    </form>

</div>

{% endblock %}
