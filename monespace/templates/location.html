{% extends "base.html" %}

{% block content%}


{% if is_edit%}
<h1>Modifier une location</h1>
{% else %}
<h1>Ajouter une location</h1>
{% endif %}

    <form  {% if is_edit%} action="{% url 'location_edit' location_id=location_id %}"
           {% else %} action="{% url 'location_create' %}"
           {% endif %}
           method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value="Confirmer" class='input'/>
    </form>

{% endblock %}
